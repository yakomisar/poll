version: "3.8"

services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=123456789t
      - POSTGRES_DB=poll_service
    ports:
      - 5432:5432

  backend:
    container_name: backend-dev
    image: backend-dev
    build:
      # Контекст для сборки образа,
      # в данном случае, текущая директория
      context: .
      # название Dockerfile для сборки
      target: development
    volumes:
      - .:/backend
    environment:
      - DATABASE=postgres://test:123456789t@db:5432/poll_service?sslmode=disable
    depends_on:
      - db
    ports:
      - 8080:8080